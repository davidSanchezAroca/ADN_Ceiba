<div class="create-container">
  <h1>
    Listar Peliculas
  </h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">nombre</th>
        <th scope="col">valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peliculasList of peliculas">
        <td>{{ peliculasList.nombre }}</td>
        <td>{{ peliculasList.valor }}</td>
      </tr>
    </tbody>
  </table>

  <p> </p>
  <button id="botonVolver" class="btn btn-primary" (click)="confirmVolver()">
    Volver
  </button>
</div>

<br />
<br />
<div class="create-container">
  <h1 *ngIf="!editing">
    Asociar Pelicula a orden de compra
  </h1>

  <div class="form">
    <form [formGroup]="myForm">
      <div class="form-group">
        <label>Nombre pelicula</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre" />
        <span *ngIf="controlHasError('nombre', 'required')">
          <strong>*Campo requerido</strong>
        </span>
      </div>
      <div class="form-group">
        <label>Numero Orden</label>
        <input id="orden" type="text" class="form-control" formControlName="orden" />
        <span *ngIf="controlHasError('orden', 'required')">
          <strong>*Campo requerido</strong>
        </span>
      </div>
      <button id="botonAgregarpeliculaorden" class="btn btn-primary" (click)="agregar()">
        Guardar
      </button>
      <p> </p>
      <button id="botonVolver" class="btn btn-primary" (click)="confirmVolver()">
        Volver
      </button>
    </form>
  </div>
</div>
