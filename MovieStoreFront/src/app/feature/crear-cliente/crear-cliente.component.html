<div class="create-container">
  <h1 >
     Crear Usuario
  </h1>
   <div class="card">
     <div class="card-body">
    <div class="form">
      <form [formGroup]="myForm">
        <div class="form-group">
          <label>Cedula</label>
          <input id="cedula" type="text" class="form-control" formControlName="cedula" />
          <span *ngIf="controlHasError('cedula', 'required')">
            <strong>Campo requerido</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre" />
          <span *ngIf="controlHasError('nombre', 'required')">
            <strong>Campo requerido</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input id="apellido" type="text" class="form-control" formControlName="apellido" />
          <span *ngIf="controlHasError('apellido', 'required')">
            <strong>apellido</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input id="fechaNacimiento" type="text" class="form-control" formControlName="fechaNacimiento" />
          <span *ngIf="controlHasError('fechaNacimiento', 'required')">
            <strong>Campo Requerido</strong>
          </span>
        </div>
        <button id="botonCrearUsuario" class="btn btn-success" (click)="store()">
         Guardar
        </button>
        <p> </p>
        <button id="botonVolver" class="btn btn-primary" (click)="confirmVolver()">
            Atras
        </button>
      </form>
    </div>
  </div>
  </div>
</div>
